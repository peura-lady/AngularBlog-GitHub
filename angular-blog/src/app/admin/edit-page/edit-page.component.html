<div *ngIf="form; else loading">
    <h1>Edit Post</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div 
        class="form-control" 
        [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
            <label for="title">Title:</label>
            <input id="title" type="text" formControlName="title">
            <div 
            *ngIf="form.get('title').touched && form.get('title').invalid"
          class="validation">
                <small 
                *ngIf="form.get('title').errors?.['title']">
                Enter the Title field</small>
            </div>
        </div>

        <div class="form-control">
            <quill-editor formControlName="text"></quill-editor>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">
            Submit
        </button>

    </form>
</div>


<ng-template #loading>
    <p class="text-center"> Loading...</p>
</ng-template>
